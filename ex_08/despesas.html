<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de despesas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parse/3.4.3/parse.min.js"></script>
    <script src="crud.js" defer></script>
</head>
<body>
    <h1>CRUD de Despesas</h1>

    <div>
        <input type="text" id="descricao" placeholder="Descrição da Despesa">
        <input type="number" id="valor" placeholder="Valor da Despesa">
        <button onclick="addExpense()">Adicionar Despesa</button>
    </div>
    <br>
    <div>
        <input type="text" id="filterDescricao" placeholder="Filtrar Despesas">
        <button onclick="filterExpenses()">Buscar</button>
    </div>
    <br>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>O que deseja fazer?</th>
            </tr>
        </thead>
        <tbody id="despesasTable">
          
        </tbody>
    </table>
    <br>
    <div id="totalDespesas">Total: R$ 0,00</div>
</body>
</html>
